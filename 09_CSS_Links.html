<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        a{

            color: white;
            text-decoration: none;
            font-family: "Old English Text MT";
            padding: 14px 80px ;
            font-size: 80px ;
        }
        a:link{
            background-color: forestgreen;
        }
        a:hover{
            background-color: red;
        }
        a:active{
            background-color: orangered;
        }
        a:visited{
            background-color: blue;
        }

    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <div>
        <a href="#">Google</a>
    </div>


</body>
</html>
